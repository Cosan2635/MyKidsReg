<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create APB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>Create APB</h1>
        <!-- Form til at oprette en ny relation -->
        <form @submit.prevent="createRelation">
            <!-- Vælg afdeling -->
            <div class="form-group">
                <label for="department">Department:</label>
                <select v-model="newRelation.departmentId" class="form-control" id="department" required>
                    <option value="" disabled selected>Vælg afdeling</option>
                    <option v-for="department in departments" :key="department.id" :value="department.id">{{ department.name }}</option>
                </select>
            </div>
            <!-- Vælg pædagog -->
            <div class="form-group">
                <label for="teacher">Teacher:</label>
                <select v-model="newRelation.userId" class="form-control" id="teacher" required>
                    <option value="" disabled selected>Vælg pædagog</option>
                    <option v-for="teacher in teachers" :key="teacher.user_Id" :value="teacher.user_Id">{{ teacher.name }}</option>
                </select>
            </div>
            <!-- Submit knap -->
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <!-- Fejlmeddelelse -->
        <div v-if="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </div>
    <script src="createapb.js"></script>
</body>
</html>
