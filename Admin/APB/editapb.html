<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit APB Relation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="user-details-card">
            <h1 class="mb-4">Edit APB Relation</h1>
    
            <div>
                <div class="user-details-card">
                    <div v-if="apbRelation">
                        <p>ID: {{ apbRelation.id }}</p>
                        
                        <div class="form-group">
                            <label for="userSelect">User:</label>
                            <select id="userSelect" class="form-control" v-model="selectedUser">
                                <option v-for="user in filteredUsers" :key="user.user_Id" :value="user.user_Id">{{ user.username }}</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="departmentSelect">Department:</label>
                            <select id="departmentSelect" class="form-control" v-model="selectedDepartment">
                                <option v-for="department in departments" :key="department.id" :value="department.id">{{ department.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div v-else>
                        <p>Loading details...</p>
                    </div>
                </div>
            </div>
    
            <button class="btn btn-primary btn-back mt-3" @click="goBack">Tilbage</button>
            <button class="btn btn-primary btn-save mt-3" @click="saveChanges">Gem Ã†ndring</button>
          
        </div>
    </div>
    
    <!-- Vue.js Component -->
    <script src="editapb.js"></script>
</body>
</html>
