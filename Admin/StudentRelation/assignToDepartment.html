<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilføj Student til Afdeling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container">
        <h1 class="mt-5">Tilføj Student til Afdeling</h1>
        <form @submit.prevent="assignStudentToDepartment">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" class="form-control" id="studentId" v-model="studentId" readonly>
            </div>
            <div class="form-group">
                <label for="departmentId">Afdeling</label>
                <select class="form-control" id="departmentId" v-model="departmentId" required>
                    <option value="">Vælg afdeling</option>
                    <option v-for="department in departments" :value="department.id">{{ department.name }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tilføj</button>
            <button type="button" class="btn btn-secondary" @click="goBack">Tilbage</button>
        </form>
    </div>
    <script src="assignToDepartment.js"></script>
</body>

</html>
