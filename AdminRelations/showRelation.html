<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Relation Administration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="user-details-card">
            <h1 class="mb-4">{{ tableTitle }}</h1>

            <!-- Admin Relation Details Section -->
            <div>
                <div class="user-details-card">
                    
                    <div v-if="adminRelation">
                        <p><strong>ID:</strong> {{ adminRelation.id }}</p>
                        <p><strong>Admin Navn:</strong> {{ adminName }}</p>
                        <p><strong>Institutionsnavn:</strong> {{ institutionName }}</p>
                    </div>
                    <div v-else>
                        <p>Loading details...</p>
                    </div>
                    <button class="btn btn-primary btn-back mt-3" @click="goBack">Tilbage</button>
                </div>
            </div>
        </div>
    </div>
    <script src="showRelation.js"></script>
</body>
</html>
