<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater Institution</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css"> <!-- Brug den korrekte relative sti -->
</head>

<body>
    <div id="app" class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Opdater Institution</h2>
                <form id="update-institution-form" @submit.prevent="updateInstitution">
                    <input type="hidden" v-model="institutionId">
                    <div class="form-group">
                        <label for="name">Navn</label>
                        <input type="text" class="form-control" id="name" v-model="institution.name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" id="address" v-model="institution.address" required>
                    </div>
                    <div class="form-group">
                        <label for="zip_code">Postnummer</label>
                        <input type="text" class="form-control" id="zip_code" v-model="institution.zip_code" required>
                    </div>
                    <div class="form-group">
                        <label for="tlf_number">Telefonnummer</label>
                        <input type="text" class="form-control" id="tlf_number" v-model="institution.tlf_number"
                            required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Opdater Institution</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary btn-block" @click="goBack">Tilbage</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="editInstitution.js"></script> <!-- Brug den korrekte relative sti -->
</body>

</html>
