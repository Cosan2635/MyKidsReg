<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institutions Administration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Sidebar (kan kopieres fra superadmin.html hvis den er ens for alle sider) -->

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Institution Sektion</h1>
                    <button class="btn btn-success btn-sm btn-create-institution" @click="createInstitution">Opret
                        Institution</button>
                </div>

                <!-- Table Section -->
                <div id="table-section" v-if="currentSection === 'institution'">
                    <div class="table-responsive">
                        <table id="data-table" class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Institution ID</th>
                                    <th>Navn</th>
                                    <th>Adresse</th>
                                    <th>Postnummer</th>
                                    <th>Telefonnummer</th>
                                    <th class="text-right">Handlinger</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="inst in institutions" :key="inst.id">
                                    <td>{{ inst.id }}</td>
                                    <td>{{ inst.name }}</td>
                                    <td>{{ inst.address }}</td>
                                    <td>{{ inst.zip_Code }}</td>
                                    <td>{{ inst.tlf_Number }}</td>
                                    <td class="text-right">
                                        <button class="btn btn-info btn-sm" title="GetById"
                                            @click="viewInstitutionDetails(inst.id)"><i
                                                class="fas fa-info-circle"></i></button>
                                        <button class="btn btn-warning btn-sm" title="Update"
                                            @click="editInstitution(inst)"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-danger btn-sm" title="Slet"
                                            @click="deleteInstitution(inst.id)"><i
                                                class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="institution.js"></script>
</body>

</html>
