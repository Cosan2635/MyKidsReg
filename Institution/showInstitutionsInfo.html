<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Detaljer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div id="app" class="container mt-5">
        <div class="institution-details-card" v-if="institution">
            <h1 class="mb-4">Institution Detaljer</h1>
            <p><strong>ID:</strong> {{ institution.id }}</p>
            <p><strong>Navn:</strong> {{ institution.name }}</p>
            <p><strong>Adresse:</strong> {{ institution.address }}</p>
            <p><strong>Postnummer:</strong> {{ institution.zip_Code }}</p>
            <p><strong>Telefonnummer:</strong> {{ institution.tlf_Number }}</p>
            <button class="btn btn-primary btn-back" @click="goBack">Tilbage</button>
        </div>
        <div v-else>
            <p>Indl√¶ser institutionsoplysninger...</p>
        </div>
    </div>
    <script src="showInstitutionsInfo.js"></script>
</body>

</html>
