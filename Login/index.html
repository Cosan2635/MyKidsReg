<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log ind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Generelle stilarter */
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Login-sektion */
        .login-section {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        .login-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Input-felter og knap */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(100% - 40px); /* Justere bredden for at give plads til ikonet */
            padding: 12px 30px 12px 12px; /* Juster padding til at rumme ikonet */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Vis/Skjul ikon */
        .input-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Fejlmeddelelse */
        .error-message {
            color: #ff6347;
            text-align: center;
            margin-top: 10px;
        }

        /* Glemt adgangskode link */
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Submit-knap */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-section" id="app">
        <h2>Log ind</h2>
        <form @submit.prevent="login">
            <div class="input-group">
                <input type="text" id="username" name="username" v-model="username" placeholder="Brugernavn" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" v-model="password" placeholder="Adgangskode" required>
                <span class="toggle-password" @click="togglePasswordVisibility">
                    <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </span>
            </div>
            <button type="submit">Log ind</button>
        </form>
        <p id="error-message">{{ errorMessage }}</p>
        <p id="forgot-password"><a href="../Login/confirmpassword.html">Glemt adgangskode?</a></p>
    </div>

    <!-- Link til Vue.js og Axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
