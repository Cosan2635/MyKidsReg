<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Relation Administration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../new_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
    <div id="app" >
        
            <!-- Sidebar -->
            <nav id="sidebar" class="sidebar">
                <div class="sidebar-sticky">
                    <h2 class="h4 p-3">Dashboard</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" @click="loadTableData('bruger')">Bruger</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Super_Admin/Student/student.html" @click="loadTableData('studerende')">Studerende</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Institution/institution.html" @click="loadTableData('institution')">Institution</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Parentrelations/parentrelation.html" @click="loadTableData('ParentsRelation')">Parent & Student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" @click="loadTableData('AdminRelations')">Admin & Institution</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            < <main role="main" class="main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{{ tableTitle }}</h1>
                    <button class="btn btn-success btn-sm btn-create-parent-relation" @click="createParentRelation">Opret Forældrerelation</button>
                </div>
                <!-- Table Section -->
                <div id="table-section">
                    <div class="table-responsive">
                        <table id="data-table" class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Barnets Navn</th>
                                    <th>Forældre Navn</th>
                                    <th>Efternavn</th>
                                    <th class="text-right">Handlinger</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in parentRelations" :key="item.id">
                                    <td>{{ item.id }}</td>
                                    <td>{{ getStudentNameById(item.student_id) }}</td>
                                    <td>{{ getUsernameById(item.user_id) }}</td>
                                    <td>{{ getLastNameById(item.user_id) }}</td>
                                    <td class="text-right button-group">
                                        <button class="btn btn-info btn-sm" title="GetById" @click="viewParentRelationDetails(item.id)"><i class="fas fa-info-circle"></i></button>
                                        <button class="btn btn-danger btn-sm" title="Slet" @click="deleteParentRelation(item.id)"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
     
    </div>
    <script src="parentsrelation.js"></script>
</body>

</html>
