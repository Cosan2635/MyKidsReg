<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Sidebar (kan kopieres fra superadmin.html hvis den er ens for alle sider) -->

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manage Students</h1>
                    <!-- Her kan du tilfÃ¸je eventuelle knapper eller kontrolelementer -->
                </div>

                <!-- Form Section -->
                <form @submit.prevent="createStudent">
                    <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="text" v-model="newStudent.Name" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" v-model="newStudent.Last_name" class="form-control" id="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" v-model="newStudent.Birthday" class="form-control" id="birthday" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="department">Select Department:</label>
                        <select v-model="newStudent.Department_id" class="form-control" id="department" required>
                            <option v-for="department in departments" :key="department.id" :value="department.id">
                                {{ department.name }}
                            </option>
                        </select>
                    </div> -->
                    <button type="submit" class="btn btn-primary">Create</button>

                    <button class="btn btn-primary btn-back" @click="goBack">Tilbage</button>
                </form>
            </main>
        </div>
       
    </div>

    <!-- Inkluder Vue.js biblioteket -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Inkluder Axios biblioteket -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="createstudent.js"></script>
</body>
</html>
