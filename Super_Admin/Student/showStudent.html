<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detaljer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div id="app" class="container">
        <h1 class="mt-5">Student Detaljer</h1>
        <div v-if="student">
            <p><strong>Student ID:</strong> {{ student.id }}</p>
            <p><strong>Navn:</strong> {{ student.name }}</p>
            <p><strong>Efternavn:</strong> {{ student.last_name }}</p>
            <!-- TilfÃ¸j flere oplysninger om studenten her -->
        </div>
        <button class="btn btn-primary btn-back" @click="goBack">Tilbage</button>
    </div>
    <script src="showStudent.js"></script>
</body>

</html>
