<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css"> <!-- Link til din CSS-fil -->
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Sidebar (kan kopieres fra superadmin.html hvis den er ens for alle sider) -->

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Student List</h2>
                    <button class="btn btn-success btn-sm btn-create-student" @click="createStudent">Opret barn</button>
                </div>
                <button class="btn btn-primary btn-back" @click="goBack">Tilbage</button>
                <!-- Table Section -->
                <div id="table-section">
                    <!-- Student List Section -->
                   
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Birthday</th>
                                <th class="text-right">Handlinger</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="student in students" :key="student.Id">
                                <td>{{ student.Id}}</td>
                                <td>{{ student.Name }}</td>
                                <td>{{ student.Last_name }}</td>
                                <td>{{ student.Birthday }}</td>
                                <td class="text-right">
                                    <button @click="getStudentById(student.Id)" class="btn btn-info btn-sm" title="View"><i class="fas fa-info-circle"></i></button>
                                    <button @click="editStudent(student)" class="btn btn-warning btn-sm" title="Edit"><i class="fas fa-edit"></i></button>
                                    <button @click="deleteStudent(student.Id)" class="btn btn-danger btn-sm" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Inkluder Vue.js biblioteket -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Inkluder Axios biblioteket -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="student.js"></script>
</body>
</html>
