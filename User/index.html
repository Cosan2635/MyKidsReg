<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - MyKidsRegApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .header img {
            max-height: 50px; /* Adjust the height as needed */
            margin-right: 10px; /* Space between image and text */
        }

        .header h2 {
            text-align: center;
            color: #333;
            margin: 0;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2.5rem;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 1rem;
        }

        /* Info Section Styling */
        .info-section {
            margin-bottom: 2.5rem;
        }

        /* Login Section Styling */
        .login-section {
            display: flex;
            flex-direction: column;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-input-group {
            position: relative;
            width: 100%; /* Ensure it takes the full width */
        }

        .password-input-group input {
            padding-right: 40px; /* Space for the toggle icon */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            margin-bottom: 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        button.btn-primary {
            background-color: #87CEFA; /* Light blue color */
        }

        button.btn-secondary {
            background-color: #6c757d;
        }

        /* Error Message Styling */
        #error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/5g6qTxm.jpg" alt="MyKidsReg Logo">
        <h2>Velkommen til MyKidsReg!</h2>
    </div>
    <p>Her kan du administrere dine børns registreringer og aktiviteter på en let og sikker måde.</p>
    <div id="app" class="container">
        <div class="content">
            <div class="login-section" v-if="!changePasswordRequired">
                <h2>Login</h2>
                <form @submit.prevent="onSubmit">
                    <div class="input-group">
                        <input type="text" id="username" name="username" v-model="username" @focus="onFocus('username')" @blur="onBlur('username')" placeholder="Brugernavn" required>
                    </div>
                    <div class="input-group password-input-group">
                        <input :type="showPassword ? 'text' : 'password'" id="password" name="password" v-model="password" @focus="onFocus('password')" @blur="onBlur('password')" placeholder="Adgangskode" required>
                        <span class="toggle-password" @click="togglePasswordVisibility('password')">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" @click="onForgotPassword">Glemt adgangskode</button>
                </form>
                <p id="error-message">{{ errorMessage }}</p>
            </div>

            <div class="login-section" v-if="changePasswordRequired">
                <h2>Ændre Adgangskode</h2>
                <form @submit.prevent="onSubmit">
                    <div class="input-group password-input-group">
                        <input :type="showNewPassword ? 'text' : 'password'" id="new-password" name="new-password" v-model="newPassword" placeholder="Ny adgangskode" required>
                        <span class="toggle-password" @click="togglePasswordVisibility('newPassword')">
                            <i :class="showNewPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </span>
                    </div>
                    <div class="input-group password-input-group">
                        <input :type="showConfirmPassword ? 'text' : 'password'" id="confirm-password" name="confirm-password" v-model="confirmPassword" placeholder="Bekræft adgangskode" required>
                        <span class="toggle-password" @click="togglePasswordVisibility('confirmPassword')">
                            <i :class="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary">Ændre Adgangskode</button>
                </form>
                <p id="error-message">{{ errorMessage }}</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
