<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruger Administration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Sidebar (kan kopieres fra superadmin.html hvis den er ens for alle sider) -->

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Bruger Sektion</h1>
                    <button class="btn btn-success btn-sm btn-create-user" @click="createUser">Opret Bruger</button>
                </div>

                <!-- Table Section -->
                <div id="table-section" v-if="currentSection === 'bruger'">
                    <div class="table-responsive">
                        <table id="data-table" class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>Brugernavn</th>
                                    <th>Navn</th>
                                    <th>Efternavn</th>
                                    <th>Type</th>
                                    <th class="text-right">Handlinger</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in tableData" :key="item.user_Id">
                                    <td>{{ item.user_Id }}</td>
                                    <td>{{ item.user_Name }}</td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.last_name }}</td>
                                    <td>{{ userTypeToString(item.usertype) }}</td>
                                    <td class="text-right">
                                        <button class="btn btn-info btn-sm" title="GetById"
                                            @click="viewUserDetails(item.user_Id)"><i
                                                class="fas fa-info-circle"></i></button>
                                        <button class="btn btn-warning btn-sm" title="Update"
                                            @click="editItem(item.user_Id)"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-danger btn-sm" title="Slet"
                                            @click="deleteItem(item.user_Id)"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="user.js"></script>
</body>

</html>
