<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Bruger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Opret Bruger</h2>
                <form @submit.prevent="createUser">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="user_Name">Brugernavn</label>
                        <input type="text" class="form-control" id="user_Name" v-model="userData.user_Name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="name">Fornavn</label>
                        <input type="text" class="form-control" id="name" v-model="userData.name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="last_name">Efternavn</label>
                        <input type="text" class="form-control" id="last_name" v-model="userData.last_name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" id="address" v-model="userData.address" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="zip_code">Postnummer</label>
                        <input type="number" class="form-control" id="zip_code" v-model="userData.zip_code" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="e_mail">E-mail</label>
                        <input type="email" class="form-control" id="e_mail" v-model="userData.e_mail" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="mobil_nr">Telefonnummer</label>
                        <input type="number" class="form-control" id="mobil_nr" v-model="userData.mobil_nr" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="user_type">BrugerType</label>
                        <select class="form-control" id="user_type" v-model="userData.user_type" required>
                            <option value="Super-admin">Super-admin</option>
                            <option value="Admin">Admin</option>
                            <option value="Pedagogue">Pedagogue</option>
                            <option value="Parent">Parent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Opret Bruger</button>
                    <button type="button" class="btn btn-secondary btn-block" @click="goBack">Tilbage</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue.js script -->
    <script src="createUser.js"></script>
</body>
</html>
