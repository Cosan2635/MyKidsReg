<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-admin side</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="html">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h2 class="h4 p-3">Dashboard</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="user-link">
                                Bruger
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="student-link">
                                Studerende
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="institution-link">
                                Institution
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Bruger Sektion</h1>
                    <button class="btn btn-success btn-sm btn-create-user"
                        onclick="location.href='createuser.html'">Opret Bruger</button>
                </div>

                <!-- Table Section -->
                <div id="table-section">
                    <div class="table-responsive">
                        <table id="data-table" class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Navn</th>
                                    <th>Type</th>
                                    <th class="text-right">Handlinger</th> <!-- Tilføjet class="text-right" -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>Admin</td>
                                    <td class="text-right"> <!-- Tilføjet class="text-right" -->
                                        <button class="btn btn-info btn-sm action-btn" title="GetById"><i
                                                class="fas fa-info-circle"></i></button>
                                        <button class="btn btn-warning btn-sm action-btn" title="Update"><i
                                                class="fas fa-edit"></i></button>
                                        <button class="btn btn-danger btn-sm action-btn" title="Slet"><i
                                                class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                <!-- Data vil blive dynamisk indlæst her med JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="superadmin.js"></script>
</body>

</html>
