<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-admin side</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h2 class="h4 p-3">Dashboard</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" @click="loadTableData('bruger')">
                                Bruger
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="loadTableData('studerende')">
                                Studerende
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="loadTableData('institution')">
                                Institution
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{{ tableTitle }}</h1>
                    <button class="btn btn-success btn-sm btn-create-user" @click="createUser">Opret Bruger</button>
                </div>

                <!-- Table Section -->
                <div id="table-section">
                    <div class="table-responsive">
                        <table id="data-table" class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>Brugernavn</th>
                                    <th>Navn</th>
                                    <th>Type</th>
                                    <th class="text-right">Handlinger</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in tableData" :key="item.User_Id">
                                    <td>{{ item.user_Id }}</td>
                                    <td>{{ item.user_Name }}</td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.usertype }}</td>                                                       
                                    <td class="text-right">
                                        <button class="btn btn-info btn-sm" title="GetById" @click="viewDetails(item.User_Id)"><i class="fas fa-info-circle"></i></button>
                                        <button class="btn btn-warning btn-sm" title="Update" @click="editItem(item.User_Id)"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-danger btn-sm" title="Slet" @click="deleteItem(item.User_Id)"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="superadmin.js"></script>
</body>
</html>
