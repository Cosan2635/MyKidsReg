<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater Bruger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Opdater Bruger</h2>
                <form id="update-user-form">
                    <input type="hidden" id="user_id" name="user_id">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="username">Brugernavn</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="name">Fornavn</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="last_name">Efternavn</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="zip_code">Postnummer</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="tlf_nr">Telefonnummer</label>
                        <input type="text" class="form-control" id="tlf_nr" name="tlf_nr" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="user_type">BrugerType</label>
                        <select class="form-control" id="user_type" name="user_type" required>
                            <option value="Super-admin">Super-admin</option>
                            <option value="Admin">Admin</option>
                            <option value="Pedagogue">Pædagog</option>
                            <option value="Parent">Forælder</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Opdater Bruger</button>
                    <button type="button" class="btn btn-secondary btn-block"
                        onclick="location.href='superadmin.html'">Tilbage</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="updateuser.js"></script>
</body>

</html>
