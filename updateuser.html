<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater Bruger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="update-user-form" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Opdater Bruger</h2>
                <form @submit.prevent="updateUser">
                    <input type="hidden" v-model="userId">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="username">Brugernavn</label>
                        <input type="text" class="form-control" id="username" v-model="user.username" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="name">Fornavn</label>
                        <input type="text" class="form-control" id="name" v-model="user.name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="last_name">Efternavn</label>
                        <input type="text" class="form-control" id="last_name" v-model="user.last_name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" id="address" v-model="user.address" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="zip_code">Postnummer</label>
                        <input type="text" class="form-control" id="zip_code" v-model="user.zip_code" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" v-model="user.email" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="tlf_nr">Telefonnummer</label>
                        <input type="text" class="form-control" id="tlf_nr" v-model="user.tlf_nr" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="user_type">BrugerType</label>
                        <select class="form-control" id="user_type" v-model="user.user_type" required>
                            <option value="Super-admin">Super-admin</option>
                            <option value="Admin">Admin</option>
                            <option value="Pedagogue">Pædagog</option>
                            <option value="Parent">Forælder</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Opdater Bruger</button>
                    <button type="button" class="btn btn-secondary btn-block" @click="goBack">Tilbage</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="updateuser.js"></script>
</body>

</html>
